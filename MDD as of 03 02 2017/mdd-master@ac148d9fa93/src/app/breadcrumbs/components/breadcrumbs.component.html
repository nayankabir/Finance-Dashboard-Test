<ol class="breadcrumb">
  <li *ngFor="let breadCrumb of (breadcrumbs | async); let i = index; let last = last;"
      (click)="!last && onBreadcrumbClick(breadCrumb, i)"
      [ngClass]="{'selected': breadCrumb.active}">
    <a>{{breadCrumb.text}}</a></li>
</ol>
