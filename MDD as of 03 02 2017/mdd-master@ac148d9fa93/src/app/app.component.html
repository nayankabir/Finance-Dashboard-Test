<div class="report-template" ng-class="{'table-view': main.showTable}">
  <app-report-header
    [user]="user">
  </app-report-header>
  <div class="content-container">
   <app-report-filter
      class="filter-component hidden-print"
      [ngClass]="{'invisible': filtersLoading,
      'filter-component-hidden': filterDisplayed | async}"
      [topFilters]="topFilters"
      [filterData]="filterData">
    </app-report-filter>
    <div class="report-container"
         [ngClass]="{'hidden': filtersLoading || metricsLoading,
         'report-container-fullwidth': filterDisplayed | async}">
      <div class="container-fluid">
        <div class="row">
          <app-breadcrumbs class="col-xs-8 col-md-6" [rootBreadcrumb]="rootBreadcrumb"></app-breadcrumbs>
          <app-report-actions class="col-xs-4 col-md-6 hidden-print">
          </app-report-actions>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
    <div class="sk-fading-circle" *ngIf="filtersLoading || metricsLoading">
      <div class="sk-circle1 sk-circle"></div>
      <div class="sk-circle2 sk-circle"></div>
      <div class="sk-circle3 sk-circle"></div>
      <div class="sk-circle4 sk-circle"></div>
      <div class="sk-circle5 sk-circle"></div>
      <div class="sk-circle6 sk-circle"></div>
      <div class="sk-circle7 sk-circle"></div>
      <div class="sk-circle8 sk-circle"></div>
      <div class="sk-circle9 sk-circle"></div>
      <div class="sk-circle10 sk-circle"></div>
      <div class="sk-circle11 sk-circle"></div>
      <div class="sk-circle12 sk-circle"></div>
    </div>
  </div>
</div>
