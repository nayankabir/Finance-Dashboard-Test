<div class="chart-wrapper">
  <div class="widget">
    <div class="chart-title">{{negativeStackChart.title}}</div>
    <div class="negative-chart"></div>
  </div>
  <div [ngClass]="{'row': odd}" *ngFor="let chart of waterfallCharts; let odd = odd;">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 widget">
      <div class="chart-title">{{chart.title}}</div>
      <div class="waterfall-chart"></div>
    </div>
  </div>
</div>
